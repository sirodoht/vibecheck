name: Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-24.04

    steps:
    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H yoapi.01z.io >> ~/.ssh/known_hosts

    - name: Deploy
      run: |
        ssh deploy@yoapi.01z.io 'bash -l -c "cd /var/www/yo/ && git pull"'
